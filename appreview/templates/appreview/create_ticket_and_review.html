{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'appreview/css/create_ticket_and_review.css' %}">
</head>

<!-- create_ticket_and_review.html -->
<div class="container">
    <div class="row">
        <div class="col">
            <h1> Create a ticket and add a review</h1>
            <form method="post" enctype="multipart/form-data">
                {{ photo_form.as_p }}
                {{ ticket_form.as_p }}
                {{comment_form.as_p}}
                {% csrf_token %}
                <button type="submit">Send review</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
