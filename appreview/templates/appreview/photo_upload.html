{% extends 'base.html' %}
{% block content %}
    <h2>Upload a photo</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Upload</button>
    </form>
{% endblock content %}
