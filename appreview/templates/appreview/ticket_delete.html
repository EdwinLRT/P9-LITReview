{% extends 'base.html' %}

{% block content %}
<h1>Supprimer le ticket</h1>
<p>Êtes-vous sûr de vouloir supprimer ce ticket ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
