{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p>Vous n'avez pas de compte ? <a href="{% url 'authentication:signup' %}">Inscrivez-vous maintenant !</a>
</p>
{% endblock content %}
