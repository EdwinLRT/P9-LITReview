{% load static %}
<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'custom.css' %}">
        <title>LITReview</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <a href="/" class="nav__item nav__item--logo"></a>
                <a href="/" class="nav__item">Home</a>
                <a href="/" class="nav__item">Profil</a>
                <a href="/" class="nav__item">Ticket</a>
                <a href="/" class="nav__item nav__item--login">Connexion</a>
            </nav>
        </header>

        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}.
                <a href="{% url 'logout' %}">Se déconnecter</a>
            </p>
        <p><a href="{% url 'appreview:home' %}">Accueil</a></p>
        <p><a href="{% url 'appreview:create_ticket' %}">Écrire un billet</a></p>
        {% endif %}
    <!-- Bootstrap JS bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
